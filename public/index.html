<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <noscript>Enable JavaScript in the browser to see the webpage.</noscript>



    <div id="sidebar" class="ui sidebar right vertical menu">
        <img style="margin-top: 40px" class="ui tiny centered circular image"
            src="https://avatars3.githubusercontent.com/u/36295040?s=460&v=4">
        <h3 class="ui center aligned header">
            Mateusz Pichniarczyk
        </h3>
        <h5 class="ui center aligned header">
            Poziom 5
        </h5>
        <div class="ui segment item">
            <div class="ui teal progress" id="exp">
                <div class="bar"></div>
                <div class="label">400/800 XP</div>
            </div>

            <div class="ui divider"></div>
            <div class="ui animated fluid teal button" tabindex="0">
                <div class="visible content">
                    Sklep
                </div>
                <div class="hidden content">
                    <i class="shop icon"></i>
                </div>
            </div>
            <div class="ui divider"></div>
            <div class="ui animated fluid teal button" tabindex="0">
                <div class="visible content">
                    Osiągnięcia
                </div>
                <div class="hidden content">
                    <i class="trophy icon"></i>
                </div>
            </div>
        </div>
        <div class="ui segment">
            <h3 class="ui center aligned header">Dzisiejsze zadanie specjalne</h3>
            <div class="ui cards">

                <div class="card">
                    <div class="content">
                        <i class='bullhorn icon'></i>
                        <div class="header">
                            Pompuj!
                        </div>
                        <div class="meta">
                            150 xp
                        </div>
                        <div class="description">
                            Zrób 3 serie po 15 pompek.
                        </div>
                    </div>
                    <div class="extra content">
                        <div class="ui two buttons">
                            <div class="ui two buttons">
                                <div class="ui animated basic green button" tabindex="0">
                                    <div class="visible content">
                                        Akceptuj
                                    </div>
                                    <div class="hidden content">
                                        <i class="thumbs up icon"></i>
                                    </div>
                                </div>
                                <div class="ui animated fluid basic red button" tabindex="0">
                                    <div class="visible content">
                                        Odrzuć
                                    </div>
                                    <div class="hidden content">
                                        <i class="thumbs down icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="ui segment">
            <div class="ui two buttons">
                <div class="ui animated fluid teal button" tabindex="0">
                    <div class="visible content">
                        Ustawienia
                    </div>
                    <div class="hidden content">
                        <i class="address book icon"></i>
                    </div>
                </div>
                <div class="ui animated fluid basic grey button" tabindex="0">
                    <div class="visible content">
                        Wyloguj
                    </div>
                    <div class="hidden content">
                        <i class="sign-out alternate icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pusher">
        <div class="ui animated button right floated sticky" tabindex="0">
            <div class="visible content">
                <i class="sidebar icon"></i>
            </div>
            <div class="hidden content">
                <i class="left arrow icon"></i>
            </div>
        </div>
    </div>



    <script src="bundle.js"></script>
    <script>
        // $('.ui.sidebar')
        //     .sidebar({
        //     dimPage: false
        // });

        $('.ui.button').click(() => {
            $('.ui.sidebar')
                .sidebar('toggle');
        })

        $('#exp').progress({
            percent: 50
        });
    </script>
</body>

</html>
